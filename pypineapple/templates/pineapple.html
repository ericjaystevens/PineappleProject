<!doctype html>
<title>Welcome Pineapple Fan</title>
{% if amount %}
  <h1>Welcome Pineapple Fan! Here are {{amount}} Pineapples</h1>
  {% for amount in range(amount) %}
    <img src="{{ url_for('static', filename='wildPineapple.jpg') }}" alt="A Chill Pineapple">
  {% endfor %}
{% else %}
  <h1>Hello, World!</h1>
{% endif %}
